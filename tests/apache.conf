<VirtualHost *:80>
  LoadModule php5_module /home/ubuntu/.phpenv/lib/libphp5.so
  DocumentRoot /home/ubuntu/build
  ServerName p2.dev

  <Directory /home/ubuntu/build>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    allow from all
  </Directory>

  <FilesMatch \.php$>
    SetHandler application/x-httpd-php
  </FilesMatch>
</VirtualHost>
