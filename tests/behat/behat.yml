default:
  suites:
    default:
      contexts:
        - FeatureContext
        - Ding2Context
        # - Ding2MessagesContext
        - P2Context
        - LibContext
        - StepsContext
        - ScreenshotsContext:
            NoScreenDump: false
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\MarkupContext
        - Drupal\DrupalExtension\Context\DrushContext
  formatters:
    pretty:
      output_styles:
        # Make comments (which contains the location of steps) visible
        # on terminals with black backgrounds.
        comment: [ ~, ~ ]

  extensions:
    SensioLabs\Behat\PageObjectExtension: ~
    emuse\BehatHTMLFormatter\BehatHTMLFormatterExtension:
     name: html
     renderer: Behat2
     file_name: Index
     print_args: true
     print_outp: true
     loop_break: true
    Drupal\DrupalExtension:
      blackbox: ~
      api_driver: 'drush'
      drush:
        root: '../../../../../web'
      text:
        log_out: 'Log ud'
        username_field: 'LÃ¥ner- eller CPR-nummer'
        password_field: 'Pinkode (4 cifre)'
    Liuggio\Fastest\Behat\ListFeaturesExtension\Extension: ~

chrome:
  extensions:
    DMore\ChromeExtension\Behat\ServiceContainer\ChromeExtension: ~
    Behat\MinkExtension:
      browser_name: chrome
      sessions:
        default:
          chrome:
            api_url: "http://localhost:9222"
            socket_timeout: 600
